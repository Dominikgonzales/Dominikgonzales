<main>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="John Doe"><br>
        
        <!-- Add other form elements like phone number, email, checkboxes, radio buttons, and select box here -->
        
        <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required placeholder="123-456-7890"><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="johndoe@example.com"><br>
    
    <label>Interests:</label>
    <input type="checkbox" id="interest1" name="interests" value="music">
    <label for="interest1">Music</label>
    
    <input type="checkbox" id="interest2" name="interests" value="sports">
    <label for="interest2">Sports</label><br>
    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    
    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <!-- Add more options as needed -->
    </select><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    
</main>
